<html lang="en">
<head>

</head>
<body>
<main style="display: flex; min-height: 100vh;">

    <div class="columns is-centered mt-6">
      <div class="column is-4">
        <h1 class="block title has-text-centered">FORGOT PASSWORD</h1>
        <form  method="post" class="box" id="form-login" th:object="${quen}">
          <div class="field">
            <label for="" class="label">Username</label>
            <div class="control">
              <input type="text" class="input" th:field="*{username}">
            </div>
          </div>
          <div class="field">
            <label for="" class="label">Email</label>
            <div class="control">
              <input type="email" class="input" th:field="*{email}" required="required">
            </div>
          </div>
          <hr>
          <div class="field">
            <div class="control">
              <button class="button is-fullwidth is-primary" type="submit" name="btnRetrieve">Retrieve</button>
            </div>
          </div>

<!--            <p>${message}</p>-->
<!--          </div>-->

        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in form</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="main">

  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form method="post" class="register-form" id="register-form" th:action="@{/user/register/save}" th:object="${user}">
            <div class="form-group">
              <label for="username"><i class=" material-icons-name"></i></label>
              <input type="text" name="username" id="username" th:field="*{fullname}" placeholder="Your Name"/>
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email" id="email" th:field="*{email}" placeholder="Your Email"/>
            </div>
            <div class="form-group">
              <label for="passWord"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password" id="password" th:field="*{password}"  placeholder="Password"/>
            </div>
<!--            <div class="form-group">-->
<!--              <label for="address"><i class="zmdi zmdi-lock"></i></label>-->
<!--              <input type="text" name="fullname" id="address" placeholder="Fullname"/>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />-->
<!--              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>-->
<!--            </div>-->
            <div class="form-group form-button">
              <button type="submit" name="signup" id="signup" class="form-submit" value="Register"/>Register
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="/images/signup-image.jpg" alt="sing up image"></figure>
          <a href="/user/login" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- JS -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
